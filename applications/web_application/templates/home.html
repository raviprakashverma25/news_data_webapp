<!DOCTYPE html>
<html lang="en">
{% include "head.html" %}
<body>
<!-- Fixed navbar -->
{% include "nav.html" %}

<div class="container">

    <div class="row">
        <div class="col-lg-6">
            <form class="form-inline" action="/search" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" required name="query" id="search" placeholder="Type a keyword...">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        {% for news in news_list %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="{{news.image_url}}" alt="Image" style="object-fit: cover; height:250px; width:100%">
                <div class="caption">
                    <h3>{{news.title}}</h3>
                    <p>{{news.description}}</p>
                    <span>Published on : {{news.source_created_at}}</span>
                    <p><a href="{{news.source_link}}" target="_blank" class="btn btn-primary" role="button">Read source</a></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% include "scripts.html" %}
</body>
</html>
