<!DOCTYPE html>
<html lang="en">
{% include "head.html" %}
<body>
<!-- Fixed navbar -->
{% include "nav.html" %}

<div class="container">

    <div class="row">
        {% for results in analytics_result %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{results}}</h3>
                    {% for result in analytics_result[results] %}
                        <p>{{result["value"]}} : {{result["count"]}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% include "scripts.html" %}

</body>
</html>
